{% extends 'home.html' %}
{%load staticfiles%}
{% block script %}
{#    <script src="//cdn.ckeditor.com/4.5.11/full/ckeditor.js"></script>#}
    <script src="//cdn.ckeditor.com/4.5.11/standard/ckeditor.js"></script>
{% endblock %}


{% block content %}
    <div class="set-margin-top">
        <div class="col-md-10 col-md-offset-1 well well-success">
            <form class="form-horizontal" method="post" action="saveblog"  enctype="multipart/form-data">
                <div >
                    <input type="submit" value="Save Blog" class="btn btn-success width-30">
                </div>
                <label class="set-margin-top-20" for="blog-title">Title</label>
                <div >
                    <input class="width-50" type="text" id="blog-title" required>
                </div>
                <label class="set-margin-top" for="blog-description">Short Description</label>
                <div>
                    <textarea name="blog-description" id="blog-description" cols="72" rows="4" required></textarea>
                </div>
                <label class="set-margin-top" for="blog-image">Cover Image</label>
                <div>
                    <input class="width-30" type="file" id="blog-image">
                </div>
                <label class="set-margin-top-20" for="blog-full-data">Content</label>
                <div>
                    <textarea id="blog-full-data" name="blog-full-data" required></textarea>
                    <script>
                        CKEDITOR.replace( 'blog-full-data', {
                            removeButtons: 'Source'
                        });
                    </script>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
